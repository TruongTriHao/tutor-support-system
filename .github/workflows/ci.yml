name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [server, web]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ matrix.service }}/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.service }}-${{ hashFiles("**/${{ matrix.service }}/package-lock.json") }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.service }}-

      - name: Install dependencies
        working-directory: ./
        run: |
          if [ "${{ matrix.service }}" = "server" ]; then
            cd server
            npm ci
          else
            cd web
            npm ci
          fi

      - name: Run tests
        working-directory: ./
        env:
          CI: true
        run: |
          if [ "${{ matrix.service }}" = "server" ]; then
            cd server
            npm test
          else
            cd web
            npm test
          fi
